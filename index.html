<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/332f862738.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Gelasio:wght@400;500&family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Benedicte Roksvåg Portfolio</title>
  </head>
  <body>
    <div class="container container-fluid">
      <header>
        <nav class="navbar navbar-expand-sm fixed-top bg-transparent">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav nav-left">
                <li class="nav-item">
                  <a class="nav-link unactive" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link unactive" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link unactive" href="#portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link unactive" href="#contact">Contact</a>
                </li>
              </ul>
              <ul class="navbar-nav nav-right">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://www.linkedin.com/in/benedicte-waagan-roksvaag"
                    target="_blank"
                    ><i class="fa-brands fa-linkedin-in"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://www.instagram.com/techbendiz"
                    target="_blank"
                    ><i class="fa-brands fa-instagram"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="https://www.github.com/bendiz"
                    target="_blank"
                    ><i class="fa-brands fa-github-alt"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="first">
          <div class="row hero">
            <div class="col-sm-12 col-md-6 description">
              <h1 class="name hidden headings">Benedicte W. Roksvåg</h1>
              <p class="info-text hidden">
                Front-end developer and information technology student based in
                Kristiansund, Norway.
              </p>
              <div class="buttons hidden">
                <a
                  class="button-one btn-lg btn-primary shadow-sm text-nowrap"
                  role="button"
                  href="#portfolio"
                  >Portfolio</a
                >
                <a
                  class="button-two btn-lg btn-outline-secondary shadow-sm text-nowrap"
                  role="button"
                  href="#contact"
                  >Contact</a
                >
              </div>
            </div>
            <div class="profile-section col-sm-12 col-md-6 hidden">
              <div class="background-shape"></div>
              <img src="images/profile-picture.png" class="profile-picture" />
            </div>
          </div>
        </section>
        <section class="second">
          <div class="background-box">
            fff
            <h2 id="about" class="heading headings text-center">About Me</h2>
          </div>
        </section>
        <section class="third">
          <h2 id="portfolio" class="heading headings">My Portfolio</h2>
        </section>
        <section class="fourth">
          <h2 id="contact" class="heading headings">Get in touch</h2>
        </section>
      </main>
    </div>
    <footer class="footer">
      <div class="footer-background">
        <div class="footer-content">
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_kxjicwsk.json"
            mode="bounce"
            background="transparent"
            speed="1"
            style="width: 60px; height: 60px"
            loop
            autoplay
          ></lottie-player>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
